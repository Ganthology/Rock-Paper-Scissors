<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <button onclick="playRound('PAPER', computerPlay())">Paper</button>
            <button onclick="playRound('SCISSORS', computerPlay())">Scissors</button>
            <button onclick="playRound('ROCK', computerPlay())">Rock</button>
        </div>
    </body>
    <script>
        let choices = ['Paper', 'Scissors', 'Rock'];
        let playerScore = 0, computerScore = 0;

        let computerPlay = () => {
            return choices[Math.floor(Math.random() * choices.length)];
        };

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toUpperCase();
            computerSelection = computerSelection.toUpperCase();

            return winGame(playerSelection, computerSelection) || loseGame(playerSelection, computerSelection) ||"It's a tie!";   
        }

        function winGame(playerSelection, computerSelection) {
            let results = playerSelection == 'PAPER' && computerSelection == 'ROCK' ? 'You Win! Paper beats Rock':
            playerSelection == 'ROCK' && computerSelection == 'SCISSORS' ? 'You Win! Rock beats Scissors':
            playerSelection == 'SCISSORS' && computerSelection == 'PAPER' ? 'You Win! Scissors beats Paper':
            false;
            if (results) {
                playerScore++;
                computerScore--;
            }
            return results;
        }

        function loseGame(playerSelection, computerSelection) {
            let results = playerSelection == 'PAPER' && computerSelection == 'SCISSORS' ? 'You Lose! Scissors beats Paper':
            playerSelection == 'ROCK' && computerSelection == 'PAPER' ? 'You Lose! Paper beats Rock':
            playerSelection == 'SCISSORS' && computerSelection == 'ROCK' ? 'You Lose! Rock beats Scissors':
            false;
            if (results) {
                playerScore--;
                computerScore++;
            }
            return results;
        }

        game();
    </script>

</html>
